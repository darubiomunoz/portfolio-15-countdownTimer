<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content=""> <!-- Add color -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A sleek and responsive launch countdown timer to track the time until our big event!"> 
        <meta name="keywords" content="Countdown Timer, Launch Timer, Event Timer, JavaScript Project">
        <meta name="author" content="Diego Rubio | darubiomnoz@gmail.com">
        <meta property="og:title" content="Launch Countdown Timer">
        <meta property="og:description" content="Track the time until our big event with this stylish countdown timer!">
        <meta property="og:image" content="./src/assets/design/desktop-preview.jpg">
        <meta property="og:url" content="https://yourwebsite.com"> <!-- Replace with your website URL -->
        <meta property="og:type" content="website">
        <title> | Launch Countdown Timer </title>
        <link rel="icon" href="./src/assets/images/favicon.svg" type="image/png" sizes="32x32">
        <link rel="apple-touch-icon" href="./src/assets/images/favicon.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./src/styles/global.css">
        <link rel="stylesheet" type="text/css" href="./src/styles/styles.css">
    <body class="countdownPage">
        <main class="countdownTimer">
            <h1 id="title" class="countdownTimer__title">WE'RE LAUNCHING SOON</h1>
            <section class="countdownTimer__wrapper">
                <section class="countdownTimer__block">
                    <div class="countdownTimer__flipcard">
                        <div class="countdownTimer__flipcard--animation">
                          <span id="days" class="countdownTimer__flipcard--top current">--</span>
                          <span class="countdownTimer__flipcard--bottom next">--</span>
                        </div>
                    </div>
                    <h2 class="countdownTimer__subtitle">DAYS</h2>
                </section>
                <section class="countdownTimer__block">
                    <div class="countdownTimer__flipcard">
                        <div class="countdownTimer__flipcard--animation">
                          <span id="hours" class="countdownTimer__flipcard--top current">--</span>
                          <span class="countdownTimer__flipcard--bottom next">--</span>
                        </div>
                    </div>
                    <h2 class="countdownTimer__subtitle">HOURS</h2>
                </section>
                <section class="countdownTimer__block">
                    <div class="countdownTimer__flipcard">
                        <div class="countdownTimer__flipcard--animation">
                          <span id="minutes" class="countdownTimer__flipcard--top current">--</span>
                          <span class="countdownTimer__flipcard--bottom next">--</span>
                        </div>
                    </div>
                    <h2 class="countdownTimer__subtitle">MINUTES</h2>
                </section>
                <section class="countdownTimer__block">
                    <div class="countdownTimer__flipcard">
                        <div class="countdownTimer__flipcard--animation">
                          <span id="seconds" class="countdownTimer__flipcard--top current">--</span>
                          <span class="countdownTimer__flipcard--bottom next">--</span>
                        </div>
                    </div>
                    <h2 class="countdownTimer__subtitle">SECONDS</h2>
                </section>
            </section>
        </main>
        <footer class="countdownFooter">
            <div class="countdownFooter__wrapper">
                <a class="countdownFooter__link" href="https://darubiomunoz.github.io/" target="_blank" title="Facebook">
                  <img class="countdownFooter__icon" src="./src/assets/images/icon-facebook.svg"></img>
                </a>
                <a class="countdownFooter__link" href="https://darubiomunoz.github.io/" target="_blank" title="Pinterest">
                  <img class="countdownFooter__icon" src="./src/assets/images/icon-pinterest.svg"></img>
                </a>
                <a class="countdownFooter__link" href="https://darubiomunoz.github.io/" target="_blank" title="Instagram">
                  <img class="countdownFooter__icon" src="./src/assets/images/icon-instagram.svg"></img>
                </a>
              </div>
        </footer>
        <script src="./src/scripts/countdown.js"></script>
    </body>
</html>
